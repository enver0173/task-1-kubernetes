apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: wordpress
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    tier: frontend
    app: wordpress
  type: LoadBalancer
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqlpvc
  labels: 
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      name: wordpress       
      labels:
        app: wordpress
        tier: frontend
   spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: enversecret
              key: password
        ports:
        - containerPort: 80
          name: wordpress
